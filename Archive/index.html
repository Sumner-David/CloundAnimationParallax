<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>CSS Cloud Banner Animation</title>
</head>
<body>

    <div class="banner">
        <div class="clouds">
            <img src="./images/cloud1.png" style="--i:1" alt="Cloud">
            <img src="./images/cloud2.png" style="--i:2" alt="Cloud">
            <img src="./images/cloud3.png" style="--i:3" alt="Cloud">
            <img src="./images/cloud4.png" style="--i:4" alt="Cloud">
            <img src="./images/cloud5.png" style="--i:5" alt="Cloud">
        </div>

    </div>


    <section>
        <h2>Floating Clouds</h2>
        <p>Created using mutiple cloud images, absolutely positioned, then use transform translate animation, <b> using css Variables to modify their speed/duration</b> </p>
    </section>
    
</body>
</html>
